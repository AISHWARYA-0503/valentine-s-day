<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Love Me Valentine üíñ</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: #cd528b;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .main {
            background: #fff;
            color: #000;
            width: 320px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #b9166d;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 22px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        #startBtn {
            background: #ff4f81;
            color: white;
        }

        #yes {
            background: #ff4f81;
            color: white;
        }

        #no {
            background: #ddd;
            position: absolute;
        }

        .heart {
            font-size: 50px;
            animation: pop 1s infinite;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>

<body>

    <div class="main">

        <!-- STEP 1 -->
        <div id="step1">
            <h1>Will You Be My Valentine Forever‚ù§Ô∏è </h1>
            <button id="startBtn" onclick="showHeart()">YESüíñ</button>
            <button id="startBtn" onclick="showHeart()">NOüíñ</button>
        </div>

        <!-- STEP 2 -->
        <div id="step2" class="hidden">
            <div class="heart">‚ù§Ô∏è</div>
        </div>

        <!-- STEP 3 -->
        <div id="step3" class="hidden">
            <img src="bear-love1.gif" width="150"><br><br>
            <h2>Youll be visiting India next month and you'll bring me lots of gifts</h2>

            <div class="buttons">
                <button id="yes" onclick="yesClick()">Yes</button>
                <button id="no" onmouseover="moveNo()">No</button>
            </div>
        </div>

        <!-- STEP 4 -->
        <div id="step4" class="hidden">
            <img src="thank-you2.gif" width="150"><br><br>
            <h2>I knew it üòç</h2>
            <button onclick="showLove()">Click for a Surprise üíñ</button>
        </div>

    </div>

    <script>
        function showHeart() {
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");

            setTimeout(() => {
                document.getElementById("step2").classList.add("hidden");
                document.getElementById("step3").classList.remove("hidden");
            }, 2000);
        }

        function moveNo() {
            const no = document.getElementById("no");
            const x = Math.random() * 200;
            const y = Math.random() * 200;
            no.style.left = x + "px";
            no.style.top = y + "px";
        }

        function yesClick() {
            document.getElementById("step3").classList.add("hidden");
            document.getElementById("step4").classList.remove("hidden");
        }

        function showLove() {
            window.location.href = "secondpage.html";
        }


    </script>

</body>


</html>
